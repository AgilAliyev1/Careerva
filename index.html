    <meta charset="UTF-8" />

    <title>Careerva - Live Online Learning Platform</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="description" content="Join unlimited live online courses in Programming, Design, Business, and Languages. Learn from expert instructors in Azerbaijan." />

    <meta property="og:title" content="Careerva - Live Online Learning Platform" />
    <meta property="og:description" content="Join unlimited live online courses with expert instructors" />

    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <script>
      (function () {
        var l = window.location;
        var segments = l.pathname.split("/").filter(Boolean);
        if (!window.__APP_BASE_PATH__ && l.hostname.endsWith("github.io")) {
          window.__APP_BASE_PATH__ = segments.length ? "/" + segments[0] : "";
        }

        if (!l.search || l.search.indexOf("?/") !== 0) {
          return;
        }

        var parts = l.search.slice(2).split("&");
        var path = parts.shift() || "";
        var query = parts.length ? "?" + parts.join("&") : "";
        var base = (window.__APP_BASE_PATH__ || "").replace(/\/$/, "");
        var newPath = (base || "/") + (path ? "/" + path : "");
        window.history.replaceState(null, "", newPath + query + l.hash);
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
