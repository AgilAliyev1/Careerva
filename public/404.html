<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Careerva</title>
    <script>
      (function () {
        var l = window.location;
        var isProjectPage = l.hostname.endsWith("github.io");
        var segments = l.pathname.split("/").filter(Boolean);
        var base = isProjectPage && segments.length ? "/" + segments[0] : "";
        var remainder = segments.slice(isProjectPage ? 1 : 0).join("/");
        var search = l.search ? l.search.replace(/^\?/, "&") : "";
        var redirectPath = remainder ? "/?/" + remainder : "/?/";
        var newUrl = base + redirectPath + search + l.hash;
        l.replace(newUrl);
      })();
    </script>
  </head>
  <body></body>
</html>
